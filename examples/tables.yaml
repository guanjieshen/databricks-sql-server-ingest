connection:
  server: guanjiesqldb.database.windows.net
  sql_login: sqladmin
  password: ${ADMIN_PASSWORD}


# Number of tables to sync in parallel (default: 1 = sequential).
parallelism: 4

# Single directory for this pipeline: data, watermarks, and output manifest are written under it.
storage:
  ingest_pipeline: ./peloton_1

databases:
  database_1:
    dbo:
      table_1: full_incremental
      table_59: full_incremental