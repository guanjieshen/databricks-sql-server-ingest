connection:
  server: guanjiesqldb.database.windows.net
  sql_login: sqladmin
  password: example_password


# Number of tables to sync in parallel (default: 1 = sequential).
parallelism: 4

storage:
  data_dir: ./data
  watermark_dir: ./watermarks
  # Optional: path to YAML manifest of where files are written (uc_* fields left blank for you to fill)
  output_manifest: ./output.yaml

databases:
  database_1:
    dbo:
      table_1: full_incremental
      table_59: full_incremental